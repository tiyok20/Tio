<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | ShopKu</title>

<style>
:root{
    --primary:#4f46e5;
    --secondary:#22c55e;
    --dark:#1f2937;
    --gray:#6b7280;
    --light:#f9fafb;
}

*{
    box-sizing:border-box;
    font-family:'Segoe UI',Arial,sans-serif;
}

body{
    margin:0;
    min-height:100vh;
    background:linear-gradient(135deg,#eef2ff,#f0fdf4);
    display:flex;
    justify-content:center;
    align-items:center;
}

/* CARD LOGIN */
.login-box{
    background:#fff;
    width:100%;
    max-width:360px;
    padding:40px 30px;
    border-radius:18px;
    box-shadow:0 20px 40px rgba(0,0,0,.08);
}

.login-box h2{
    text-align:center;
    margin-bottom:10px;
}

.login-box p{
    text-align:center;
    color:var(--gray);
    font-size:14px;
    margin-bottom:25px;
}

input{
    width:100%;
    padding:12px 14px;
    margin-bottom:12px;
    border:1px solid #e5e7eb;
    border-radius:10px;
    font-size:14px;
}

input:focus{
    outline:none;
    border-color:var(--primary);
}

/* BUTTON */
button{
    width:100%;
    padding:12px;
    background:var(--primary);
    border:none;
    color:#fff;
    font-size:15px;
    border-radius:30px;
    cursor:pointer;
    transition:.3s;
}

button:hover{
    background:#4338ca;
    transform:translateY(-2px);
}

/* LINK */
.link{
    text-align:center;
    margin-top:18px;
    font-size:14px;
}

.link a{
    color:var(--primary);
    text-decoration:none;
    font-weight:500;
}

.link a:hover{
    text-decoration:underline;
}
</style>
</head>

<body>

<div class="login-box">
    <h2>Login Akun</h2>
    <p>Masuk untuk melanjutkan belanja</p>

    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">

    <button onclick="alert('Login berhasil (dummy)')">
        Login
    </button>

    <div class="link">
        Belum punya akun?
        <a href="register.html">Daftar</a>
    </div>
</div>

</body>
</html>
