<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pembayaran | ShopKu</title>

<style>
:root{
    --primary:#4f46e5;
    --dark:#1f2937;
    --gray:#6b7280;
    --light:#f9fafb;
}

*{
    box-sizing:border-box;
    margin:0;
    padding:0;
    font-family:'Segoe UI',Arial,sans-serif;
}

body{
    background:var(--light);
    color:var(--dark);
}

/* NAVBAR */
nav{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:16px 40px;
    background:#fff;
    box-shadow:0 2px 8px rgba(0,0,0,.04);
}

nav .logo{
    font-size:20px;
    font-weight:600;
    color:var(--primary);
}

nav a{
    margin-left:20px;
    text-decoration:none;
    color:var(--dark);
    font-size:14px;
}

nav a:hover{
    color:var(--primary);
}

/* CONTENT */
.container{
    max-width:500px;
    margin:70px auto;
    padding:0 20px;
}

.payment-box{
    background:#fff;
    padding:30px;
    border-radius:16px;
    box-shadow:0 12px 30px rgba(0,0,0,.06);
}

.payment-box h2{
    font-size:22px;
    margin-bottom:20px;
}

/* FORM */
label{
    font-size:14px;
    color:var(--gray);
}

select{
    width:100%;
    margin-top:6px;
    padding:10px;
    border-radius:10px;
    border:1px solid #e5e7eb;
    font-size:14px;
}

select:focus{
    outline:none;
    border-color:var(--primary);
}

/* TOTAL */
.total{
    display:flex;
    justify-content:space-between;
    margin-top:25px;
    font-size:16px;
    font-weight:600;
}

/* BUTTON */
.btn{
    margin-top:25px;
    width:100%;
    padding:12px;
    background:var(--primary);
    color:#fff;
    border:none;
    border-radius:25px;
    font-size:14px;
    cursor:pointer;
    transition:.3s;
}

.btn:hover{
    background:#4338ca;
}

/* RESPONSIVE */
@media(max-width:600px){
    nav{
        padding:14px 20px;
    }
}
</style>
</head>

<body>

<nav>
    <div class="logo">ShopKu</div>
    <div>
        <a href="index.html">Home</a>
        <a href="products.html">Produk</a>
        <a href="login.html">Login</a>
    </div>
</nav>

<div class="container">
    <div class="payment-box">
        <h2>Pembayaran</h2>

        <label>Metode Pembayaran</label>
        <select>
            <option>Transfer Bank</option>
            <option>E-Wallet</option>
        </select>

        <div class="total">
            <span>Total</span>
            <span>Rp 50.000</span>
        </div>

        <button class="btn" onclick="alert('Pembayaran berhasil!')">
            Bayar
        </button>
    </div>
</div>

</body>
</html>
